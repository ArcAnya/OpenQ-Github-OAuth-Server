apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-oauth-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: example.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: github-oauth-server
                port:
                  number: 3000
  tls:
    - hosts:
        - "*.example.com"
      secretName: ssl-cert
